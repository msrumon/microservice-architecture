apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/service1
            pathType: Prefix
            backend:
              service:
                name: service-service1-app
                port:
                  number: 3001
          - path: /api/service2
            pathType: Prefix
            backend:
              service:
                name: service-service2-app
                port:
                  number: 3002
          - path: /api/service3
            pathType: Prefix
            backend:
              service:
                name: service-service3-app
                port:
                  number: 3003
