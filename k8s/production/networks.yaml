apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: microservice.msrumon.com
      http:
        paths:
          - path: /api/service1
            pathType: Prefix
            backend:
              service:
                name: service-service1-app
                port:
                  name: service1-app
          - path: /api/service2
            pathType: Prefix
            backend:
              service:
                name: service-service2-app
                port:
                  name: service2-app
          - path: /api/service3
            pathType: Prefix
            backend:
              service:
                name: service-service3-app
                port:
                  name: service3-app
