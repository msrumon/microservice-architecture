apiVersion: v1
kind: Service
metadata:
  name: service-service1-db
spec:
  selector:
    app: service1-db
  ports:
    - name: service1-db
      port: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service1-db
spec:
  selector:
    matchLabels:
      app: service1-db
  template:
    metadata:
      labels:
        app: service1-db
    spec:
      containers:
        - name: service1-db
          image: mongo:latest
          volumeMounts:
            - name: service1-data-volume
              mountPath: /data/db
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          # livenessProbe:
          #   exec:
          #     command:
          #       - 'mongosh'
          #       - '--eval'
          #       - 'db.adminCommand("ping")'
      volumes:
        - name: service1-data-volume
          persistentVolumeClaim:
            claimName: service1-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: service-service1-app
spec:
  selector:
    app: service1-app
  ports:
    - name: service1-app
      port: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service1-app
spec:
  selector:
    matchLabels:
      app: service1-app
  template:
    metadata:
      labels:
        app: service1-app
    spec:
      containers:
        - name: service1-app
          image: ghcr.io/msrumon/service1:master
          env:
            - name: RABBITMQ_URI
              value: amqp://service-rabbitmq:5672
            - name: MONGODB_URI
              value: mongodb://service-service1-db:27017/service1
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          # livenessProbe:
          #   httpGet:
          #     path: /api/service1/healthiness
          #     port: 3001
