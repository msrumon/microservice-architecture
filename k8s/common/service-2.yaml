apiVersion: v1
kind: Service
metadata:
  name: service-service-2-db
spec:
  selector:
    app: service-2-db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service-2-db
spec:
  selector:
    matchLabels:
      app: service-2-db
  template:
    metadata:
      labels:
        app: service-2-db
    spec:
      containers:
        - name: service-2-db
          image: mongo:latest
          volumeMounts:
            - name: service-2-data-volume
              mountPath: /data/db
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 256Mi
      volumes:
        - name: service-2-data-volume
          persistentVolumeClaim:
            claimName: service-2-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: service-service-2-app
spec:
  selector:
    app: service-2-app
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service-2-app
spec:
  selector:
    matchLabels:
      app: service-2-app
  template:
    metadata:
      labels:
        app: service-2-app
    spec:
      containers:
        - name: service-2-app
          image: ghcr.io/msrumon/service-2:master
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1500m
              memory: 512Mi
