apiVersion: v1
kind: Service
metadata:
  name: nats-service
spec:
  selector:
    app: nats-server
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-deployment
spec:
  selector:
    matchLabels:
      app: nats-server
  template:
    metadata:
      labels:
        app: nats-server
    spec:
      containers:
        - name: nats
          image: nats-streaming:latest
          args:
            - '-p'
            - '4222'
            - '-m'
            - '8222'
            - '-hbi'
            - '1m'
            - '-hbt'
            - '5s'
            - '-hbf'
            - '3'
            - '-SD'
            - '-cid'
            - 'msrumon'
          resources:
            limits:
              cpu: '4'
              memory: 1Gi
